<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SynthViz</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <canvas id='canvas'></canvas>
    <header>
      <img src='images/synthviz.png'/>
      <h2><a target='_blank' href='https://www.joetessy.com'>by JOE TESSY</a>
        <a target='_blank' href='http://www.github.com/joetessy/synthviz'>
          <img class='github' src='images/github.png'>
        </a>
      </h2>
    </header>
    <div class='envelope'>
      <h3>ENVELOPE</h3>
      <div class='envelope-controls'>
        <div class='control'>
          <h4> Attack </h4>
          <canvas class="knob"
            data-action="attack"
            data-value="0"
            width="50" height="50"></canvas>
        </div>
        <div class='control'>
          <h4> Decay </h4>
          <canvas class="knob"
            data-action="decay"
            data-value="0"
            width="50" height="50"></canvas>
        </div>
        <div class='control'>
          <h4> Sustain </h4>
          <canvas class="knob"
            data-action="sustain"
            data-value="100"
            width="50" height="50"></canvas>
        </div>
        <div class='control'>
          <h4> Release </h4>
          <canvas class="knob"
            data-action="release"
            data-value="10"
            width="50" height="50"></canvas>
        </div>
      </div>
    </div>
    <div class='oscillator-controls'>
      <div class='oscillators'>
        <div class='osc'>
          <h3>OSC 1</h3>
          <div class='settings'>
            <div class='types'>
              <h4>Type</h4>
              <div data-type='sine' data-osc='1' class='osctype active'>
                <img src='images/sin.png'/>
              </div>
              <div data-type='square' data-osc='1' class='osctype'>
                <img src='images/square.png'/>
              </div>
              <div data-type='sawtooth' data-osc='1' class='osctype'>
                <img src='images/saw.png'/>
              </div>
              <div data-type='triangle' data-osc='1' class='osctype'>
                <img src='images/triangle.png'/>
              </div>
            </div>
            <div class='balance'>
              <div class='control osccontrol'>
                <h4>Volume</h4>
                <canvas class="knob"
                  data-osc="1"
                  data-action="oscVolume"
                  data-value="50"
                  width="50" height="50"></canvas>
              </div>
              <div class='control osccontrol'>
                <h4>Octave</h4>
                <canvas class="knob"
                  data-osc="1"
                  data-action="octave"
                  data-min="1"
                  data-max="4"
                  data-value="1"
                  width="50" height="50"></canvas>
              </div>
              <div class='control osccontrol'>
                <h4>Cutoff (kHz)</h4>
                <canvas class="knob"
                  data-osc="1"
                  data-action="cutoff"
                  data-min="0"
                  data-max="22"
                  data-step="0.01"
                  data-value="22"
                  width="50" height="50"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class='osc'>
          <h3>OSC 2</h3>
          <div class='settings'>
            <div class='types'>
              <h4>Type</h4>
              <div data-type='sine' data-osc='2' class='osctype active'>
                <img src='images/sin.png'/>
              </div>
              <div data-type='square' data-osc='2' class='osctype'>
                <img src='images/square.png'/>
              </div>
              <div data-type='sawtooth' data-osc='2' class='osctype'>
                <img src='images/saw.png'/>
              </div>
              <div data-type='triangle' data-osc='2' class='osctype'>
                <img src='images/triangle.png'/>
              </div>
            </div>
            <div class='balance'>
              <div class='control osccontrol'>
                <h4>Volume</h4>
                <canvas class="knob"
                  data-osc="2"
                  data-action="oscVolume"
                  data-value="25"
                  width="50" height="50"></canvas>
              </div>
              <div class='control osccontrol'>
                <h4>Octave</h4>
                <canvas class="knob"
                  data-osc="2"
                  data-action="octave"
                  data-min="1"
                  data-max="4"
                  data-value="2"
                  width="50" height="50"></canvas>
              </div>
              <div class='control osccontrol'>
                <h4>Cutoff (kHz)</h4>
                <canvas class="knob"
                  data-osc="2"
                  data-action="cutoff"
                  data-min="0"
                  data-max="22"
                  data-step="0.01"
                  data-value="22"
                  width="50" height="50"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='vibrato-tremolo'>
        <div class='vibrato'>
          <h3>LFO VIBRATO</h3>
          <div class='vibrato-controls'>
            <div class='vibrato-speed'>
              <h4>Speed</h4>
              <canvas class="knob"
                data-osc="2"
                data-action="vibrato-speed"
                data-min="0"
                data-max="10"
                data-step="0.5"
                data-value="0"
                width="50" height="50"></canvas>
            </div>
            <div class='vibrato-depth'>
              <h4>Depth</h4>
              <canvas class="knob"
                data-osc="2"
                data-action="vibrato-depth"
                data-min="0"
                data-max="50"
                data-step="1"
                data-value="0"
                width="50" height="50"></canvas>
            </div>
          </div>
        </div>
        <div class='tremolo'>
          <h3>LFO TREMOLO</h3>
          <div class='tremolo-controls'>
            <div class='tremolo-speed'>
              <h4>Speed</h4>
              <canvas class="knob"
                data-osc="2"
                data-action="tremolo-speed"
                data-min="0"
                data-max="10"
                data-step="0.5"
                data-value="0"
                width="50" height="50"></canvas>
            </div>
            <div class='tremolo-depth'>
              <h4>Depth</h4>
              <canvas class="knob"
                data-osc="2"
                data-action="tremolo-depth"
                data-min="0"
                data-max="100"
                data-step="1"
                data-value="0"
                width="50" height="50"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='bottom'>
      <div class='bottom-left'>
        <h3>PRESETS</h3>
        <div class='presets'>
          <div class='preset'>1</div>
          <div class='preset'>2</div>
          <div class='preset'>3</div>
          <div class='preset'>4</div>
          <div class='preset'>5</div>
          <div class='preset'>6</div>
        </div>
      </div>
      <div class='bottom-middle'>
        <div class='toggle-controls'>HIDE</div>
      </div>
      <div class='bottom-right'>
        <div class='tuner'>
          <h3>Tune</h3>
          <canvas class="knob"
            data-action="tune"
            data-min="-12"
            data-max="12"
            data-step="1"
            data-value="0"
            width="50" height="50"></canvas>
        </div>
        <div class='keyboard'>
          <div data-key='28' class='white c'>
            <div data-keynum='28' class='boardkey'></div>
            <div data-key='29' class='black c#'>
              <div data-keynum='29' class='boardkey'></div>
            </div>
          </div>
          <div data-key='30' class='white d'>
            <div data-keynum='30' class='boardkey'></div>
            <div data-key='31' class='black d#'>
              <div data-keynum='31' class='boardkey'></div>
            </div>
          </div>
          <div data-key='32' class='white e'>
            <div data-keynum='32' class='boardkey'></div>
          </div>
          <div data-key='33' class='white f'>
            <div data-keynum='33' class='boardkey'></div>
            <div data-key='34' class='black f#'>
              <div data-keynum='34' class='boardkey'></div>
            </div>
          </div>
          <div data-key='35' class='white g'>
            <div data-keynum='35' class='boardkey'></div>
            <div  data-key='36'class='black g#'>
              <div data-keynum='36' class='boardkey'></div>
            </div>
          </div>
          <div data-key='37' class='white a'>
            <div data-keynum='37' class='boardkey'></div>
            <div data-key='38' class='black a#'>
              <div data-keynum='38' class='boardkey'></div>
            </div>
          </div>
          <div data-key='39' class='white b'>
            <div data-keynum='39' class='boardkey'></div>
          </div>
          <div data-key='40' class='white c'>
            <div data-keynum='40' class='boardkey'>A</div>
            <div data-key='41' class='black c#'>
              <div data-keynum='41' class='boardkey'>W</div>
            </div>
          </div>
          <div data-key='42' class='white d'>
            <div data-keynum='42' class='boardkey'>S</div>
            <div data-key='43' class='black d#'>
              <div data-keynum='43' class='boardkey'>E</div>
            </div>
          </div>
          <div data-key='44' class='white e'>
            <div data-keynum='44' class='boardkey'>D</div>
          </div>
          <div data-key='45' class='white f'>
            <div data-keynum='45' class='boardkey'>F</div>
            <div data-key='46' class='black f#'>
              <div data-keynum='46' class='boardkey'>T</div>
            </div>
          </div>
          <div data-key='47' class='white g'>
            <div data-keynum='47' class='boardkey'>G</div>
            <div  data-key='48'class='black g#'>
              <div data-keynum='48' class='boardkey'>Y</div>
            </div>
          </div>
          <div data-key='49' class='white a'>
            <div data-keynum='49' class='boardkey'>H</div>
            <div data-key='50' class='black a#'>
              <div data-keynum='50' class='boardkey'>U</div>
            </div>
          </div>
          <div data-key='51' class='white b'>
             <div data-keynum='51' class='boardkey'>J</div>
          </div>
          <div data-key='52' class='white c'>
            <div data-keynum='52' class='boardkey'>K</div>
            <div data-key='53' class='black c#'>
              <div data-keynum='53' class='boardkey'>O</div>
            </div>
          </div>
          <div data-key='54' class='white d2'>
            <div data-keynum='54' class='boardkey'>L</div>
          <div data-key='55' class='black d#'>
            <div data-keynum='55' class='boardkey'>P</div>
          </div>
        </div>
        <div data-key='56' class='white e'>
          <div data-keynum='56' class='boardkey'></div>
        </div>
        <div data-key='57' class='white f'>
          <div data-keynum='57' class='boardkey'></div>
          <div data-key='58' class='black f#'>
            <div data-keynum='58' class='boardkey'></div>
          </div>
        </div>
        <div data-key='59' class='white g'>
          <div data-keynum='59' class='boardkey'></div>
          <div  data-key='60'class='black g#'>
            <div data-keynum='60' class='boardkey'></div>
          </div>
        </div>
        <div data-key='61' class='white a'>
          <div data-keynum='61' class='boardkey'></div>
          <div data-key='62' class='black a#'>
          <div data-keynum='62' class='boardkey'></div>
          </div>
        </div>
        <div data-key='63' class='white b'>
          <div data-keynum='63' class='boardkey'></div>
        </div>
        <div data-key='64' class='white c'>
          <div data-keynum='64' class='boardkey'></div>
          <div data-key='65' class='black c#'>
            <div data-keynum='65' class='boardkey'></div>
          </div>
        </div>
        <div data-key='66' class='white d2'>
          <div data-keynum='66' class='boardkey'></div>
          <div data-key='67' class='black d#'>
            <div data-keynum='67' class='boardkey'></div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/bundle.js" charset="utf-8"></script>
</body>

</html>
