<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='dist/jquery.knob.min.js'></script>

    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <canvas id='canvas'></canvas>
    <header>
    </header>
    <div class='envelope'>
      <h3>ENVELOPE</h3>
      <div class='envelope-controls'>
        <div class='control'>
          <h4> Attack </h4>
          <input type="text" value="0" class="knob"
          data-action='attack'
          data-width="50"
          data-height='50'
          data-fgColor="#ff00f7"
          data-skin="tron"
          data-thickness=".2"
          data-angleOffset="180"/>
        </div>
        <div class='control'>
          <h4> Decay </h4>
            <input type="text" value="0" class="knob"
            data-action='decay'
            data-width="50"
            data-height='50'
            data-fgColor="#ff00f7"
            data-skin="tron"
            data-thickness=".2"
            data-angleOffset="180"/>
        </div>
        <div class='control'>
          <h4> Sustain </h4>
            <input type="text" value="100" class="knob"
            data-action='sustain'
            data-width="50"
            data-height='50'
            data-fgColor="#ff00f7"
            data-skin="tron"
            data-thickness=".2"
            data-angleOffset="180"/>
        </div>
        <div class='control'>
        <h4> Release </h4>
          <input type="text" value="10" class="knob"
          data-action='release'
          data-width="50"
          data-height='50'
          data-fgColor="#ff00f7"
          data-skin="tron"
          data-thickness=".2"
          data-angleOffset="180"/>
        </div>
      </div>
    </div>
    <div class='oscillators'>
      <div class='osc'>
        <h3>OSC 1</h3>
        <div class='settings'>
          <div class='types'>
            <h4>Type</h4>
            <div data-type='sine' data-osc='1' class='osctype active'>
              <img src='images/sin.png'/>
            </div>
            <div data-type='square' data-osc='1' class='osctype'>
              <img src='images/square.png'/>
            </div>
            <div data-type='sawtooth' data-osc='1' class='osctype'>
              <img src='images/saw.png'/>
            </div>
            <div data-type='triangle' data-osc='1' class='osctype'>
              <img src='images/triangle.png'/>
            </div>
          </div>
          <div class='balance'>
            <div class='control osccontrol'>
              <h4>Volume</h4>
              <input type="text" value="50" class="knob"
              data-osc='1'
              data-action='oscVolume'
              data-width="50"
              data-height='50'
              data-fgColor="#ff00f7"
              data-skin="tron"
              data-thickness=".2"
              data-angleOffset="180"/>
            </div>
            <div class='control osccontrol'>
              <h4>Octave</h4>
              <input type="text" value="1" class="knob"
              data-osc='1'
              data-action='octave'
              data-height='50'
              data-width="50"
              data-min="1"
              data-max="4"
              data-fgColor="#ff00f7"
              data-skin="tron"
              data-thickness=".2"
              data-angleOffset="180"/>
            </div>
            <div class='control osccontrol'>
              <h4>Cutoff (kHz)</h4>
                <input type="text" value="22" class="knob"
                data-osc='1'
                data-action='cutoff'
                data-width="50"
                data-step=".01"
                data-min="0"
                data-max="22"
                data-height='50'
                data-fgColor="#ff00f7"
                data-skin="tron"
                data-thickness=".2"
                data-angleOffset="180"/>
            </div>
          </div>
        </div>
      </div>
      <div class='osc'>
        <h3>OSC 2</h3>
        <div class='settings'>
          <div class='types'>
            <h4>Type</h4>
            <div data-type='sine' data-osc='2' class='osctype active'>
              <img src='images/sin.png'/>
            </div>
            <div data-type='square' data-osc='2' class='osctype'>
              <img src='images/square.png'/>
            </div>
            <div data-type='sawtooth' data-osc='2' class='osctype'>
              <img src='images/saw.png'/>
            </div>
            <div data-type='triangle' data-osc='2' class='osctype'>
              <img src='images/triangle.png'/>
            </div>
          </div>
          <div class='balance'>
            <div class='control osccontrol'>
              <h4>Volume</h4>
              <input type="text" value="25" class="knob"
              data-osc='2'
              data-action='oscVolume'
              data-width="50"
              data-height='50'
              data-fgColor="#ff00f7"
              data-skin="tron"
              data-thickness=".2"
              data-angleOffset="180"/>
            </div>
            <div class='control osccontrol'>
            <h4>Octave</h4>
              <input type="text" value="2" class="knob"
              data-osc='2'
              data-action='octave'
              data-width="50"
              data-min="1"
              data-max="4"
              data-height='50'
              data-fgColor="#ff00f7"
              data-skin="tron"
              data-thickness=".2"
              data-angleOffset="180"/>
            </div>
            <div class='control osccontrol'>
              <h4>Cutoff (kHz)</h4>
                <input
                type="text" value="22" class="knob"
                data-osc='2'
                data-action='cutoff'
                data-width="50"
                data-step='.01'
                data-min="0"
                data-max="22"
                data-height='50'
                data-fgColor="#ff00f7"
                data-skin="tron"
                data-thickness=".2"
                data-angleOffset="180"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/bundle.js" charset="utf-8"></script>
</body>

</html>
