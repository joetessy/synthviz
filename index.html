<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='dist/jquery.knob.min.js'></script>

    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <header>
    </header>
    <div class='controls'>
      <div class='control'>
        <h3> Attack </h3>
        <input type="text" value="0" class="attack"
        data-width="100"
        data-fgColor="#ff00f7"
        data-skin="tron"
        data-thickness=".3"
        data-angleOffset="180"/>
      </div>
      <div class='control'>
        <h3> Decay </h3>
          <input type="text" value="75" class="decay"
          data-width="100"
          data-fgColor="#ff00f7"
          data-skin="tron"
          data-thickness=".3"
          data-angleOffset="180"/>
      </div>
      <div class='control'>
        <h3> Sustain </h3>
          <input type="text" value="75" class="sustain"
          data-width="100"
          data-fgColor="#ff00f7"
          data-skin="tron"
          data-thickness=".3"
          data-angleOffset="180"/>
      </div>
      <div class='control'>
      <h3> Release </h3>
        <input type="text" value="75" class="release"
        data-width="100"
        data-fgColor="#ff00f7"
        data-skin="tron"
        data-thickness=".3"
        data-angleOffset="180"/>
      </div>
    </div>

    <script src="scripts/bundle.js" charset="utf-8"></script>
</body>

</html>
