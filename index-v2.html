<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SynthViz</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="stylesheets/styles-v2.css">
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="panel">

    <!-- ── Keyboard Row ──────────────────────────────── -->
    <div class="keyboard-row">
      <div class="keyboard">
        <div data-key="28" class="white">
          <div data-keynum="28" class="boardkey"></div>
          <div data-key="29" class="black">
            <div data-keynum="29" class="boardkey"></div>
          </div>
        </div>
        <div data-key="30" class="white">
          <div data-keynum="30" class="boardkey"></div>
          <div data-key="31" class="black">
            <div data-keynum="31" class="boardkey"></div>
          </div>
        </div>
        <div data-key="32" class="white">
          <div data-keynum="32" class="boardkey"></div>
        </div>
        <div data-key="33" class="white">
          <div data-keynum="33" class="boardkey"></div>
          <div data-key="34" class="black">
            <div data-keynum="34" class="boardkey"></div>
          </div>
        </div>
        <div data-key="35" class="white">
          <div data-keynum="35" class="boardkey"></div>
          <div data-key="36" class="black">
            <div data-keynum="36" class="boardkey"></div>
          </div>
        </div>
        <div data-key="37" class="white">
          <div data-keynum="37" class="boardkey"></div>
          <div data-key="38" class="black">
            <div data-keynum="38" class="boardkey"></div>
          </div>
        </div>
        <div data-key="39" class="white">
          <div data-keynum="39" class="boardkey"></div>
        </div>
        <div data-key="40" class="white">
          <div data-keynum="40" class="boardkey">A</div>
          <div data-key="41" class="black">
            <div data-keynum="41" class="boardkey">W</div>
          </div>
        </div>
        <div data-key="42" class="white">
          <div data-keynum="42" class="boardkey">S</div>
          <div data-key="43" class="black">
            <div data-keynum="43" class="boardkey">E</div>
          </div>
        </div>
        <div data-key="44" class="white">
          <div data-keynum="44" class="boardkey">D</div>
        </div>
        <div data-key="45" class="white">
          <div data-keynum="45" class="boardkey">F</div>
          <div data-key="46" class="black">
            <div data-keynum="46" class="boardkey">T</div>
          </div>
        </div>
        <div data-key="47" class="white">
          <div data-keynum="47" class="boardkey">G</div>
          <div data-key="48" class="black">
            <div data-keynum="48" class="boardkey">Y</div>
          </div>
        </div>
        <div data-key="49" class="white">
          <div data-keynum="49" class="boardkey">H</div>
          <div data-key="50" class="black">
            <div data-keynum="50" class="boardkey">U</div>
          </div>
        </div>
        <div data-key="51" class="white">
          <div data-keynum="51" class="boardkey">J</div>
        </div>
        <div data-key="52" class="white">
          <div data-keynum="52" class="boardkey">K</div>
          <div data-key="53" class="black">
            <div data-keynum="53" class="boardkey">O</div>
          </div>
        </div>
        <div data-key="54" class="white">
          <div data-keynum="54" class="boardkey">L</div>
          <div data-key="55" class="black">
            <div data-keynum="55" class="boardkey">P</div>
          </div>
        </div>
        <div data-key="56" class="white">
          <div data-keynum="56" class="boardkey"></div>
        </div>
        <div data-key="57" class="white">
          <div data-keynum="57" class="boardkey"></div>
          <div data-key="58" class="black">
            <div data-keynum="58" class="boardkey"></div>
          </div>
        </div>
        <div data-key="59" class="white">
          <div data-keynum="59" class="boardkey"></div>
          <div data-key="60" class="black">
            <div data-keynum="60" class="boardkey"></div>
          </div>
        </div>
        <div data-key="61" class="white">
          <div data-keynum="61" class="boardkey"></div>
          <div data-key="62" class="black">
            <div data-keynum="62" class="boardkey"></div>
          </div>
        </div>
        <div data-key="63" class="white">
          <div data-keynum="63" class="boardkey"></div>
        </div>
        <div data-key="64" class="white">
          <div data-keynum="64" class="boardkey"></div>
          <div data-key="65" class="black">
            <div data-keynum="65" class="boardkey"></div>
          </div>
        </div>
        <div data-key="66" class="white">
          <div data-keynum="66" class="boardkey"></div>
          <div data-key="67" class="black">
            <div data-keynum="67" class="boardkey"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ── Controls Strip ───────────────────────────── -->
    <div class="controls-strip">

      <!-- OSC 1 + OSC 2 -->
      <section class="module oscillator-controls">

        <!-- OSC 1 -->
        <div class="osc-module">
          <div class="module-label">OSC 1</div>
          <div class="wave-grid">
            <div class="osctype active" data-type="sine" data-osc="1" title="Sine">
              <svg viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,6 C2,3.4 4,1 6,1 C8,1 10,3.4 12,6 C14,8.6 16,11 18,11 C20,11 22,8.6 24,6"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="osctype" data-type="square" data-osc="1" title="Square">
              <svg viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,6 L0,2 L6,2 L6,10 L12,10 L12,2 L18,2 L18,10 L24,10 L24,6"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="miter"/>
              </svg>
            </div>
            <div class="osctype" data-type="sawtooth" data-osc="1" title="Sawtooth">
              <svg viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,10 L8,2 L8,10 L16,2 L16,10 L24,2"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="osctype" data-type="triangle" data-osc="1" title="Triangle">
              <svg viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,6 L4,2 L8,10 L12,2 L16,10 L20,2 L24,6"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          <div class="knob-row">
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="1" data-action="oscVolume"
                data-min="0" data-max="100" data-step="1" data-value="50"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Vol</span>
            </div>
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="1" data-action="octave"
                data-min="1" data-max="4" data-step="1" data-value="1"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Oct</span>
            </div>
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="1" data-action="cutoff"
                data-min="0" data-max="22" data-step="0.01" data-value="22"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Cut</span>
            </div>
          </div>
        </div>

        <!-- OSC 2 -->
        <div class="osc-module">
          <div class="module-label">OSC 2</div>
          <div class="wave-grid">
            <div class="osctype active" data-type="sine" data-osc="2" title="Sine">
              <svg viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,6 C2,3.4 4,1 6,1 C8,1 10,3.4 12,6 C14,8.6 16,11 18,11 C20,11 22,8.6 24,6"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="osctype" data-type="square" data-osc="2" title="Square">
              <svg viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,6 L0,2 L6,2 L6,10 L12,10 L12,2 L18,2 L18,10 L24,10 L24,6"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="miter"/>
              </svg>
            </div>
            <div class="osctype" data-type="sawtooth" data-osc="2" title="Sawtooth">
              <svg viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,10 L8,2 L8,10 L16,2 L16,10 L24,2"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="osctype" data-type="triangle" data-osc="2" title="Triangle">
              <svg viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,6 L4,2 L8,10 L12,2 L16,10 L20,2 L24,6"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          <div class="knob-row">
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="2" data-action="oscVolume"
                data-min="0" data-max="100" data-step="1" data-value="25"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Vol</span>
            </div>
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="2" data-action="octave"
                data-min="1" data-max="4" data-step="1" data-value="2"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Oct</span>
            </div>
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="2" data-action="cutoff"
                data-min="0" data-max="22" data-step="0.01" data-value="22"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Cut</span>
            </div>
          </div>
        </div>

      </section>

      <!-- ENVELOPE -->
      <section class="module envelope">
        <div class="module-label">ENVELOPE</div>
        <div class="knob-row">
          <div class="knob-group">
            <canvas class="knob" width="52" height="52"
              data-action="attack"
              data-min="0" data-max="100" data-step="1" data-value="0"
              data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
            <span>Atk</span>
          </div>
          <div class="knob-group">
            <canvas class="knob" width="52" height="52"
              data-action="decay"
              data-min="0" data-max="100" data-step="1" data-value="0"
              data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
            <span>Dec</span>
          </div>
          <div class="knob-group">
            <canvas class="knob" width="52" height="52"
              data-action="sustain"
              data-min="0" data-max="100" data-step="1" data-value="100"
              data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
            <span>Sus</span>
          </div>
          <div class="knob-group">
            <canvas class="knob" width="52" height="52"
              data-action="release"
              data-min="0" data-max="100" data-step="1" data-value="10"
              data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
            <span>Rel</span>
          </div>
        </div>
      </section>

      <!-- VIBRATO + TREMOLO -->
      <section class="module lfo-section">

        <div class="lfo-group">
          <div class="module-label">VIBRATO</div>
          <div class="knob-row">
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="2" data-action="vibrato-speed"
                data-min="0" data-max="10" data-step="0.5" data-value="0"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Spd</span>
            </div>
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="2" data-action="vibrato-depth"
                data-min="0" data-max="50" data-step="1" data-value="0"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Dpt</span>
            </div>
          </div>
        </div>

        <div class="lfo-group">
          <div class="module-label">TREMOLO</div>
          <div class="knob-row">
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="2" data-action="tremolo-speed"
                data-min="0" data-max="10" data-step="0.5" data-value="0"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Spd</span>
            </div>
            <div class="knob-group">
              <canvas class="knob" width="52" height="52"
                data-osc="2" data-action="tremolo-depth"
                data-min="0" data-max="100" data-step="1" data-value="0"
                data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
              <span>Dpt</span>
            </div>
          </div>
        </div>

      </section>

      <!-- PRESETS + TUNE -->
      <section class="module misc-section">

        <div class="bottom-left presets-group">
          <div class="module-label">PRESETS</div>
          <div class="preset-row">
            <div class="preset">1</div>
            <div class="preset">2</div>
            <div class="preset">3</div>
            <div class="preset">4</div>
            <div class="preset">5</div>
          </div>
        </div>

        <div class="bottom-right tune-group">
          <div class="module-label">TUNE</div>
          <div class="knob-group">
            <canvas class="knob" width="52" height="52"
              data-action="tune"
              data-min="-12" data-max="12" data-step="1" data-value="0"
              data-color="#b4ff00" data-track="#1c1c1c" data-label-color="#606060"></canvas>
            <span>Semi</span>
          </div>
        </div>

      </section>

    </div>

    <!-- ── Footer ────────────────────────────────────── -->
    <footer>
      <h2 class="wordmark">SYNTHVIZ</h2>
      <span class="byline">by Joe Tessy</span>
      <button class="toggle-controls">HIDE</button>
    </footer>

  </div>

  <script src="dist/bundle.js"></script>
</body>

</html>
